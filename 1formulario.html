<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Formulário para Cadastro</title>
        <meta charset="UTF-8">
    </head>
    <body align = "center">
        
        <h3>Preencha com suas informações :</h3>
        <label for="nome">Digite o seu nome:</label><input id="nome" type="text" placeholder="Nome"> <br> <br>
        <label for="email">Digite o seu e-mail:</label><input id="email" type="email" placeholder="Email"> <br> <br>
        <label for="senha">Digite sua senha:</label><input id="senha" type="password" placeholder="Senha"> <br> <br>
        <input type="submit" value="Confirmar cadastro" onclick="return confirm('Deseja confirmar o cadastro?')" >
        
    </body>
</html>
